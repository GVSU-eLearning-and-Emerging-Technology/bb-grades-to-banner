<div class="toast-container p-3 w-100 d-flex flex-column align-items-center gap-3">
	@for (t of toasts; track t.id) {
		<toast
			[id]="t.id"
			[title]="t.title"
			[message]="t.message"
			[icon]="t.icon"
			[type]="t.type"
			[autohide]="t.autohide"
			(onHidden)="doRemoveToast($event)">
		</toast>
	}
</div>
